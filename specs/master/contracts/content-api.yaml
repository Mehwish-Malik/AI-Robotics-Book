### Search

#### Search content across the book
```
GET /search
```

**Query Parameters:**
- `q`: Search query string
- `limit` (optional): Number of results to return (default: 10, max: 50)

**Response:**
```json
{
  "data": [
    {
      "id": "ch-intro-1",
      "type": "chapter",
      "title": "What is Humanoid Robotics?",
      "moduleTitle": "Introduction to Humanoid Robotics",
      "snippet": "Humanoid robotics is a field of robotics focused on creating robots with human-like characteristics...",
      "url": "/modules/introduction/chapters/what-is-humanoid-robotics"
    }
  ],
  "pagination": {
    "limit": 10,
    "offset": 0,
    "total": 1
  }
}
```

## Error Responses

All error responses follow this format:
```json
{
  "error": {
    "code": "RESOURCE_NOT_FOUND",
    "message": "The requested resource was not found",
    "details": "Module with id 'nonexistent' does not exist"
  }
}
```

## Common Error Codes
- `RESOURCE_NOT_FOUND`: Requested resource does not exist
- `VALIDATION_ERROR`: Request data failed validation
- `UNAUTHORIZED`: Missing or invalid authentication
- `RATE_LIMITED`: Request rate limit exceeded
- `INTERNAL_ERROR`: Internal server error occurred