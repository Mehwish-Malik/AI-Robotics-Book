# Content Management API for Humanoid Robotics Book

## Overview
RESTful API for managing book content including modules, chapters, code examples, diagrams, and case studies.

## Base URL
`https://api.humanoid-robotics-book.com/v1`

## Authentication
All endpoints require authentication using Bearer tokens:
```
Authorization: Bearer {token}
```

## Common Headers
- `Content-Type: application/json`
- `Accept: application/json`

## API Endpoints

### Modules

#### List all modules
```
GET /modules
```

**Query Parameters:**
- `limit` (optional): Number of items to return (default: 20, max: 100)
- `offset` (optional): Number of items to skip (default: 0)
- `sort` (optional): Sort field (default: order)

**Response:**
```json
